<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="../static/style.css"/>

    <style>
        .contact-page{
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .contact-card {
            max-width: 480px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Typography styling*/
        .contact-card h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: hsl(0, 0%, 20%);
            font-weight: 600;
        }

        .contact-card p {
            color: hsl(0, 0%, 40%);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .contact-card h3 {
            margin-top: 24px;
            margin-bottom: 6px;
            color: hsl(0, 0%, 20%);
        }

        .contact-card .contact-detail {
            color: hsl(312, 68%, 46%);
            font-weight: 500;
        }
    </style>
</head>
<body>
    
        <nav id="nav-bar">
        <div class="logo">Trust Signature</div>
        <div>
            <ul class="links">    
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-page">
        <div class="contact-card">
            <h1>Contact Us</h1>

            <p>
                As a team, we are committed to ensuring the security and peace of mind of our users.
                If you have any questons or need assistance, please contact us by phone or send us an email.
            </p>

            <h3>Email</h3>
            <p class="contact-detail">trustsignaturesupport@gmail.com</p>

            <h3>Phone</h3>
            <p class="contact-detail">(123)456-7890</p>
        </div>
    </section>

</body>
</html>
