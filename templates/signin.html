<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css"/>
</head>
<body>
    <nav id="nav-bar">
        <div class="logo">Trust Signature</div>
        <div>
            <ul class="links">
                <li><a href="/about">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <section class="form-card">
        <div class="signin-section">
            <h1>Sign in</h1>
            <form method="post" action="/signin" class="stack">
                <label>
                    <span>Email</span>
                    <input name="email" type="email" required/>
                </label>
                <label>
                    <span>Password</span>
                    <input name="password" type="password" required/>
                </label>
                <button class="signin btn" type="submit">Sign in</button>
                <button class="btn google-btn" type="button" onclick="window.location.href='/google_signin'">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-1024.png"
                       alt="Google Logo"
                       class="google-logo"
                       style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;" />

                    Sign in with Google
                </button>
            </form>
            <p>Don't have an account? <a href="/signup">Create one</a>.</p>
        </div>
    </section>
</body>
</html>
